format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  primary:
    description: |
      The workflow to run when code not related to app has changed in PR and / or main
    steps:
    - activate-ssh-key@4: {}
    - git-clone@7: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
            set -o pipefail
            # debug log
            set -x

            # write your script here
            echo "Hello World!"
            echo "Destination Branch: $BITRISEIO_GIT_BRANCH_DEST"
            echo "Branch being merged: $BITRISE_GIT_BRANCH"
            echo "The git diff: "
            git diff $BITRISEIO_GIT_BRANCH_DEST..$BITRISE_GIT_BRANCH
    - deploy-to-bitrise-io@2: {}
trigger_map:
- push_branch: main
  workflow: primary
- pull_request_source_branch: *
  workflow: primary
meta:
  bitrise.io:
    stack: osx-xcode-14.1.x
